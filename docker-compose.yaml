version: "3.8"
services: 
  app:
    build: ./app/
    container_name: ASR-api
    restart: unless-stopped
    env_file:
    - ./app/.env
    volumes:
      - ./app:/app
    networks:
      - ASR-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  web:
    image: nginx:latest
    container_name: ASR-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - ASR-network

  rabbitmq:
    image: rabbitmq:latest
    container_name: ASR-rabbitmq
    restart: on-failure
    hostname: rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "15672:15672"  # Management UI
      - "5672:5672"    # AMQP protocol
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ASR-network
    
  database:
    image: postgres:latest
    container_name: ASR-database
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRESS_USER=${POSTGRESS_USER}
      - POSTGRESS_PASSWORD=${POSTGRESS_PASSWORD}
      - POSTGRESS_DB=${POSTGRESS_DB}
    networks:
      - ASR-network
    
  asr_model:
    image: openai/whisper-large-v3-turbo
    container_name: whisper
    volumes:
      - whisper_data:/var/lib/openai/whisper-large-v3-turbo
    depends_on:
      app:
        condition: service_healthy
    networks:
      - ASR-network
    

networks:
  ASR-network:
    name: ASR-network
    driver: bridge
